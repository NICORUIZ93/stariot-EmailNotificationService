spring.application.name=MassMessenger es un microservicio escalable construido con Spring Boot 3 para el envio masivo de correos electronicos y notificaciones. Utiliza RabbitMQ como broker de mensajes para gestionar colas de tareas asincronas, Spring Mail para el envio de correos electronicos y Docker para la containerizacion de la aplicacion. Ademas, integra Lombok para simplificar el codigo y mejorar la productividad.
